##  AUTH GRAPHQL:
#   Handle User Register, Login, Refresh Token and Logout
##

input SignUpInput {
  username: String!
  email: String!
  password: String!
  role: String!
  nickname: String!
  avatar: String!
  gender: String!
}

input SignInInput {
  email: String!
  password: String!
}

type AuthResponse {
  user: User
  accessToken: String!
}
